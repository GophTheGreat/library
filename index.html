<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <table id="table">
    <tr class="toprow">
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
    </tr>
  </table>
  <form action="#" id="bookform" onsubmit="return false">
    <label for="titlein">Title</label>
    <input type="text" id="titlein" name="titlein" required>

    <label for="authorin">Author</label>
    <input type="text" id="authorin" required>

    <label for="pagein">Pages</label>
    <input type="number" id="pagein" required>

    <label for="readin">Have you read it?</label>
    <input type="checkbox" name="read" id="readin">

    <button type="submit" id="submit" form="bookform">Submit!</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
